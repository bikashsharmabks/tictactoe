<div class="col s12 offset-s4">
      <div class="row">
            <div class="col s6">
                  <a ui-sref="players">
                        <i class="small material-icons" style="margin-top:10px;">skip_previous</i>
                  </a>
            </div>
            <div class="col s6 text-right">
                  <a ui-sref="game">
                        <i class="small material-icons" style="margin-top:10px;">volume_up</i>
                  </a>
            </div>
      </div>
      <div class="row">
            <div class="wrapper">
                  <div class="action-bar">
                        <input type="checkbox" value="{{computer_first}}" ng-model="computer_first" ng-checked="computer_first" />Computer First
                        <button id="start-game" ng-click="startGame()">Start new game</button>
                  </div>
                  <div class="tictactoe">
                        <div class="board">
                              <div ng-repeat="row in grid track by $index" class="t-row">
                                    <div ng-repeat="col in grid track by $index" data-col="{{$index}}" data-row="{{$parent.$index}}" class="t-col" ng-click="makeMove($index, $parent.$index)">
                                          <span ng-class="{'symbol':true, 'won':isSquareInWinningCombo($index, $parent.$index)}">{{getSquareSymbol($index, $parent.$index)}}</span>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <div class="status-bar" ng-show="status_message.length > 0">{{status_message}}</div>
            </div>
      </div>
</div>
